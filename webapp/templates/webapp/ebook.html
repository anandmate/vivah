<!DOCTYPE html>
<html>

<head>
    <title> </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

 <div class="content mt-5">
        <div class="container-sm">
            {% for i in event %}
            <div class="card">
                <div class="card-body">
                    <div class="card-img">
                        <img src="{{i.Image.path}}" style="width:600px;height:450px;">
                    </div>
                    <div class="form-group">
                                        <label class="form-label"><b>Event:-{{i.Name}}</b></label><br>
                                        <label class="form-label"><b><b>Description:-</b>{{i.Description}}</b></label><br>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
 </div>


     <h1> Girls</h1>
    <div class="content mt-5">
        <div class="container-sm">
            <div class="material-datatables">
                <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                    <tr>
                        {% for i in fcandidates %}
                        <td>
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-img">
                                        <img src="{{i.Profile_pic.path}}" style="width:200px;height:250px;">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label"><b>Vivah Id: {{i.candidate_id}}</b></label><br>
                                        <label class="form-label"><b>Full Name: {{i.Name}}</b></label><br>
                                        <label class="form-label"><b>Date Of Birth: {{i.DOB}}</b></label><br>
                                        <label class="form-label"><b>Occupation: {{i.Occupation_detail}}</b></label>
                                    </div>
                                </div>
                            </div>
                        </td>
                        {% endfor %}
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <h1> Boys</h1>

    <div class="content mt-5">
        <div class="container-sm">
             <div class="material-datatables">
                <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                    <tr>
                        {% for i in mcandidates %}
                         <td>
                            <div class="card">
                                <div class="card-body">
                                    <div class="row text-center">
                                        <div class="card-img">
                                            <img src="{{i.Profile_pic.path}}" style="width:200px;height:250px;">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label"><b>Vivah Id: {{i.candidate_id}}</b></label><br>
                                            <label class="form-label"><b>Full Name: {{i.Name}}</b></label><br>
                                            <label class="form-label"><b>Date Of Birth: {{i.DOB}}</b></label><br>
                                            <label class="form-label"><b>Occupation: {{i.Occupation_detail}}</b></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                         </td>
                             {% endfor %}
                      </tr>
                </table>
        </div>
    </div>
    </div>
    
</div>
</div>
</body>

</html>
